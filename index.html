<!doctype html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
        <link rel="manifest" href="manifest.json?v=1.0.0">    
        <title>Mahjong Solitarie Classic by Rafael Odon</title>
        <link rel="stylesheet" href="style.css">                    
        </style>
    </head>

    <body>        
        <div id="container">                      
            <div id="topbar">   
                <div id="moves"></div>
                <div id="time"></div>
                <div id="buttons">
                    <button id="btnUndo">↻ Undo</button>
                    <button id="btnNewGame">★ New</button>
                </div>
            </div>
            <canvas id="canvas"></canvas>                                    
        </div>        
        <div id="modal" class="modalHidden">                        
            <div id="modalBackground"></div>
            <div id="modalWindow">                
                <div id="modalHeader">Modal</div>                
                <div id="modalBody">Mensagem</div>
                <div id="modalFooter">
                    <button id="modalOkButton">Ok</button>
                    <button id="modalCancelButton">Cancel</button>
                </div>
            </div>            
        </div>  
    </body>
    
    <script src="modal.js"></script>
    <script src="audio.js"></script>
    <script src="tiles.js"></script>
    <script src="loop.js"></script>
    <script src="mahjong.js"></script>
</html>
